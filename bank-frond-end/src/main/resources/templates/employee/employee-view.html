<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank | Employee</title>
    <link rel="shortcut icon" type="image/x-icon" href="photos/bank.svg" />
    <link rel="stylesheet" href="/css/employeeStyle.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 bg-white content pt-3 pb-3">
            <div class="text-center mb-3">
                <h1>Thông tin nhân viên</h1>
            </div>
            <div class="d-flex mb-3">
                <form class="input-group w-50 mr-5">
                    <input class="form-control" type="search" placeholder="Nhập tên nhân viên" name="keyword">
                    <button class="btn btn-outline-success" onclick="searchEmployee(this.form)" type="button">Tìm
                        kiếm</button>
                </form>
                <a class="btn btn-success" href="/employee/add">Thêm nhân viên</a>
            </div>
            <h3 id="txtEmpty">Không tìm thấy nhân viên</h3>
            <table class="table table-striped" id="tblSearch">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CMT</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Địa chỉ</th>
                        <th>Bậc nghề</th>
                        <th>Kinh nghiệm</th>
                        <th>Vị trí</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>123</td>
                        <td>Hiếu Nguyễn</td>
                        <td>30-01-1999</td>
                        <td>Hà Nội</td>
                        <td>Bậc nghề</td>
                        <td>2 năm</td>
                        <td>Nhân viên</td>
                        <td>
                            <form action="/employee/edit/100" method="GET">
                                <button class="btn btn-warning">Sửa</button>
                            </form>
                            <form>
                                <button class="btn btn-dark ml-3" onclick="deleteEmployee(this.form)"
                                    type="button">Xoá</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/jstemplate/mdb.min.js"></script>
    <script src="/js/jstemplate/jquery-3.5.1.min.js"></script>
    <script src="/js/jstemplate/sweetalert2.all.min.js"></script>
    <script src="/js/employee.js"></script>
</body>

</html>
