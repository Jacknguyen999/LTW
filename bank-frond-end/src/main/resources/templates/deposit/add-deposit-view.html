<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank | Deposit Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="/photos/bank.svg" />
    <link rel="stylesheet" href="/css/depositStyle.css">
</head>
<body>
    <form class="form-infor">
        <h2 class="title">Thêm tài khoản gửi tiền</h2>
        <div class="input-group">
            <span class="input-group-text"><i class="fab fa-codepen"></i></span>
            <input class="form-control" required placeholder="Loại tài khoản">
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-wallet"></i></span>
            <input class="form-control" required placeholder="Số dư" type="number">
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-percent"></i></span>
            <input class="form-control" required placeholder="Lãi suất hàng tháng" type="number">
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
            <input class="form-control" required placeholder="Số dư tối thiểu" type="number">
        </div>
        <div class="action">
            <button class="btn btn-success">Thêm</button>
            <a class="btn btn-dark" href="/deposit">Huỷ</a>
        </div>
    </form>
    
    <script src="/js/jstemplate/mdb.min.js"></script>
    <script src="/js/jstemplate/jquery-3.5.1.min.js"></script>
    <script src="/js/jstemplate/sweetalert2.all.min.js"></script>
    <script src="/js/deposit.js"></script>
</body>
</html>
