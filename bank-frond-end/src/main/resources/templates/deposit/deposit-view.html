<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank | Deposit Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="photos/bank.svg" />
    <link rel="stylesheet" href="/css/depositStyle.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 bg-white content pt-3 pb-3">
            <div class="text-center mb-3">
                <h1>Thông tin tài khoản gửi tiền</h1>
            </div>
            <div class="d-flex mb-3">
                <form class="input-group w-50 mr-5">
                    <input class="form-control" type="search" placeholder="Nhập mã số tài khoản" name="keyword">
                    <button class="btn btn-outline-success" onclick="searchDeposit(this.form)" type="button">Tìm
                        kiếm</button>
                </form>
                <a class="btn btn-success" href="/deposit/add">Thêm tài khoản gửi tiền</a>
            </div>
            <h3 id="txtEmpty">Không tìm thấy tài khoản gửi tiền</h3>
            <table class="table table-striped" id="tblSearch">
                <thead>
                    <tr>
                        <th>Mã số</th>
                        <th>Loại</th>
                        <th>Số dư</th>
                        <th>Lãi suất hàng tháng</th>
                        <th>Số dư tối thiểu</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>123</th>
                        <td>Gold</td>
                        <td>1000</td>
                        <td>10%</td>
                        <td>50</td>
                        <td>
                            <form action="/deposit/edit/100" method="GET">
                                <button class="btn btn-warning">Sửa</button>
                            </form>
                            <form>
                                <button class="btn btn-dark ml-3" onclick="deleteDeposit(this.form)"
                                    type="button">Xoá</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/jstemplate/mdb.min.js"></script>
    <script src="/js/jstemplate/jquery-3.5.1.min.js"></script>
    <script src="/js/jstemplate/sweetalert2.all.min.js"></script>
    <script src="/js/deposit.js"></script>
</body>

</html>
