<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank | Client</title>
    <link rel="shortcut icon" type="image/x-icon" href="photos/bank.svg" />
    <link rel="stylesheet" href="/css/clientStyle.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 bg-white content pt-3 pb-3">
            <div class="text-center mb-3">
                <h1>Thông tin khách hàng</h1>
            </div>
            <div class="d-flex mb-3">
                <form class="input-group w-50 mr-5">
                    <input class="form-control" type="search" placeholder="Nhập tên khách hàng" name="keyword">
                    <button class="btn btn-outline-success" onclick="searchClient(this.form)" type="button">Tìm
                        kiếm</button>
                </form>
                <a class="btn btn-success" href="/client/add">Thêm khách hàng</a>
            </div>
            <h3 id="txtEmpty">Không tìm thấy khách hàng</h3>
            <table class="table table-striped" id="tblSearch">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CMT</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Địa chỉ</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>123</td>
                        <td>Hiếu Nguyễn</td>
                        <td>30-01-1999</td>
                        <td>Hà Nội</td>
                        <td>
                            <form action="/client/edit/100" method="GET">
                                <button class="btn btn-warning">Sửa</button>
                            </form>
                            <form>
                                <button class="btn btn-dark ml-3" onclick="deleteClient(this.form)"
                                    type="button">Xoá</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/jstemplate/mdb.min.js"></script>
    <script src="/js/jstemplate/jquery-3.5.1.min.js"></script>
    <script src="/js/jstemplate/sweetalert2.all.min.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
